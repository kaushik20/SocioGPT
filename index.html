<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Social Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Mock user data
    const mockUsers = [
      { id: 1, username: "User1", post: "Just chilling with my AI buddy!" },
      { id: 2, username: "User2", post: "What's the future of AI? #LLM" },
    ];

    // Mock LLM response function (replace with real API call)
    const getLLMResponse = (input) => {
      return `AI: You said "${input}". Here's a thoughtful response: The future of AI is bright, but it depends on how we use it responsibly.`;
    };

    const App = () => {
      const [userInput, setUserInput] = useState("");
      const [chatMessages, setChatMessages] = useState([]);
      const [currentUser, setCurrentUser] = useState("Guest");

      // Handle sending a message to the LLM
      const handleSendMessage = () => {
        if (userInput.trim()) {
          const response = getLLMResponse(userInput);
          setChatMessages([...chatMessages, { user: currentUser, text: userInput }, { user: "AI", text: response }]);
          setUserInput("");
        }
      };

      // Handle Enter key press
      const handleKeyPress = (e) => {
        if (e.key === "Enter") {
          handleSendMessage();
        }
      };

      return (
        <div className="flex flex-col h-screen bg-gray-100">
          {/* Header */}
          <header className="bg-blue-600 text-white p-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold">LLM Social</h1>
            <div className="text-lg">Welcome, {currentUser}</div>
          </header>

          <div className="flex flex-1 overflow-hidden">
            {/* Social Feed */}
            <div className="w-1/2 p-4 overflow-y-auto border-r border-gray-300">
              <h2 className="text-xl font-semibold mb-4">Community Posts</h2>
              {mockUsers.map((user) => (
                <div key={user.id} className="bg-white p-4 mb-4 rounded-lg shadow">
                  <p className="font-bold">{user.username}</p>
                  <p>{user.post}</p>
                </div>
              ))}
            </div>

            {/* Chat Interface */}
            <div className="w-1/2 p-4 flex flex-col">
              <h2 className="text-xl font-semibold mb-4">Chat with AI</h2>
              <div className="flex-1 bg-white p-4 rounded-lg shadow overflow-y-auto">
                {chatMessages.map((msg, index) => (
                  <div key={index} className={`mb-2 ${msg.user === "AI" ? "text-blue-600" : "text-gray-800"}`}>
                    <strong>{msg.user}: </strong>{msg.text}
                  </div>
                ))}
              </div>
              <div className="mt-4 flex">
                <input
                  type="text"
                  value={userInput}
                  onChange={(e) => setUserInput(e.target.value)}
                  onKeyPress={handleKeyPress}
                  className="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none"
                  placeholder="Type your message..."
                />
                <button
                  onClick={handleSendMessage}
                  className="bg-blue-600 text-white p-2 rounded-r-lg hover:bg-blue-700"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
